<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-large-size_2-of-12">
                <div class="slds-scrollable_y" style="height:19rem;width:15rem" tabindex="0">
                    <div if:true={fields}>
                        <label>Select Fields</label>
                        <lightning-checkbox-group 
                            name="Fields"
                            options={fields}
                            value={selectedFields}
                            onchange={handleFieldSelection}>
                        </lightning-checkbox-group>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button label="Show Data" variant="brand" onclick={handleShowData}></lightning-button>
                </div>
            </div>
            <div class="slds-col slds-large-size_10-of-12">
                <div class="slds-scrollable_y" style="height:19rem;width:75rem" tabindex="0">
                    <template if:true={showRecords}>
                        <c-record-table object-name={objectName} selected-fields={selectedFields}></c-record-table>
                    </template>
                </div>
            </div>
        </div>        
    </div>
</template>
